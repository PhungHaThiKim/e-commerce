{% include "header.html" %}
{% load static %}
{% load mathfilters %}
    <div class="single-product-area">
            <h2 style="text-align: center; color: #5a88ca; font-weight:800;">CHECKOUT</h2>
            <br>
        <div class="zigzag-bottom"></div>
        <div class="container">
            <form method="get" action="/order/confirm">
                                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>HomeNumber</label>
                                    <input type="text" name="homenumber" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Street</label>
                                    <input type="text" name="street" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>District</label>
                                    <input type="text" name="district" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>City</label>
                                    <input type="text" name="city" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Country</label>
                                    <input type="text" name="country" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Shipment</label>
                            <select name="shipment" class="form-control">
                                {% for shipment in shipments %}
                                <option value="{{ shipment.id }}">{{ shipment.type }} - {{ shipment.price }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Fullname</label>
                            <input class="form-control" name="fullname">
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input class="form-control" name="phone">
                        </div>
                        <div class="form-group">
                            <label>Payment</label>
                            <select name="payment" class="form-control">
                                {% for payment in payments %}
                                <option value="{{ payment.id }}">{{ payment.type }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row text-center">
                    <div class="actions" >
                        <input type="submit" value="confirm" name="proceed" class="checkout-button button alt wc-forward">
                    </div>
                </div>
            </form>
        </div>
    </div>


{% include "footer.html" %}
